<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <h1>Simple Calculator</h1>
        <input type="text" id="n1" placeholder="First number"> <br>
        <input type="text" id="n2" placeholder="Second number">
        <br>
        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('sub')">Subtract</button> 
        <br>
        <button onclick="calculate('mul')">Multiply</button>
        <button onclick="calculate('div')">Divide</button>

        <!-- Output -->
        <div id="output"></div>
    </div>
</body>
</html>
